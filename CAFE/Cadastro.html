<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="Stylesheet" type="text/css" href="Style.css">
</head>

<body>
    <h1>Cadastro</h1>
    <form> 

   
    <fieldset>Dados Pessoais
        <br>
        <h2>Nome</h2>
        <input type="text" name="nome">
        <h2>Sobre Nome</h2>
        <input type="text" name="Sobrenome">
        <h2>Data de Nascimento</h2>
        <input type="text" name="Data de Nascimento">
        <h2>E-mail</h2>
        <input type="text" name="Email">
        <h2>Sexo</h2>
        <input type="radio" name="sexo" />Masculino<br>
        <input type="radio" name="sexo" />Feminino<br>
        <input type="radio" name="sexo" />Outro<br>

    </fieldset>

    <fieldset>Endereço
        <br>
        <h2>Rua</h2>
        <input type="text" name="Rua">
        <h2>Número</h2>
        <input type="text" name="Numero">
        <h2>Bairro</h2>
        <input type="text" name="Bairro">
        <h2>Cidade</h2>
        <input type="text" name="Cidade">
        <h2>Estado</h2>
        <input type="text" name="Estado">
        <h2>CEP</h2>
        <input type="text" name="CEP">
    </fieldset>
   
</form>

    <form action="Sugestão" method="post">
        <textarea rows="5" cols="50">
            Deixe aqui sua sugestão
            </textarea>
    </form>
    <input type="submit" value="Enviar">
</body>

</html>
